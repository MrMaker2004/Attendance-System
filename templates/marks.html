<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .menu-icon {
            display: block;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #007BFF;
            padding: 10px 0;
            border-radius: 5px;
            z-index: 10;
        }

        .nav-links a.expandable:hover + .submenu, .submenu:hover {
            display: block;
        }

        .submenu a {
            display: block;
            padding: 5px 15px;
            color: #fff;
            text-decoration: none;
        }

        .submenu a:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        button.logout {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.logout:hover {
            background-color: #CC0000;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #007BFF;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                text-align: center;
                z-index: 10;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container" >
        <header>
            <a href="/dashboard" class="back-button">Back</a>
            <h1>Marks</h1>
        </header>
    <main class="content">
        <div class="placeholder">Coming Soon...</div>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/static/js/script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
