<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            position: relative;
        }

        .nav-links a.expandable {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            width: 90%;
            max-width: 200px;
            text-align: center;
            position: relative;
        }

        .nav-links a.expandable:hover {
            background-color: #0056b3;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%; /* Right next to parent button */
            background-color: #007BFF;
            padding: 5px 0;
            border-radius: 5px;
            z-index: 10;
            width: 200px;
        }

        .nav-links a.expandable:hover + .submenu,
        .submenu:hover {
            display: block;
        }

        .submenu a {
            display: block;
            padding: 5px 10px;
            color: #fff;
            text-decoration: none;
            text-align: left;
        }

        .submenu a:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        button.logout {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.logout:hover {
            background-color: #CC0000;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: flex;
            }

            .submenu {
                position: static;
                display: none;
            }

            .nav-links a.expandable:hover + .submenu,
            .submenu:hover {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Report</h1>
        </header>

        <div class="content">
            <nav>
                <div class="nav-links">
                    <a href="/announcements" class="expandable">Announcements</a>
                    <a href="#" class="expandable">Attendance</a>
                    <div class="submenu">
                        <a href="{{ url_for('attendance_page', semester='odd') }}">Odd Semester</a>
                        <a href="{{ url_for('attendance_page', semester='even') }}">Even Semester</a>
                    </div>
                    <a href="#" class="expandable">Marks</a>
                    <div class="submenu">
                        <a href="/marks/odd">Odd Semester</a>
                        <a href="/marks/even">Even Semester</a>
                    </div>
                    <a href="/profile" class="expandable">Profile</a>
                    <button class="logout" onclick="window.location.href = '/logout'">Logout</button>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
